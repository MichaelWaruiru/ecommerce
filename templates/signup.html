<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
</head>
<body class ="signup-body">
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST" action="/">
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" placeholder="Email">
            <br>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required placeholder="Username">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required placeholder="Password">
            <br>
            <label for="password">Confirm Password:</label>
            <input type="password" name="password" id="password" required placeholder="Confirm Password">
            <br>
            <input type="submit" value="Sign Up" style="cursor: pointer; background-color: orange;">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <p style="color: white;">Already have an account? <a style="color: orangered;" href="{{ url_for('login') }}">Login</a></p>
        </form>
    </div>
   

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
